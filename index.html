<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Odin Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="flex-wrapper">
            <div id="calculator">
                <div id="badge"><img src="./images/odinIcon.png"></div>
                <div id="solar-power">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="display">
                    <p id="displayText"></p>
                </div>
                <button id="on-button">On</button>
                <button id="clear">C</button>
                <button id="clear-entry">CE</button>
                <button class="calc-button operator" id="divide">/</button>
                <button class="calc-button number" id="7">7</button>
                <button class="calc-button number" id="8">8</button>
                <button class="calc-button number" id="9">9</button>
                <button class="calc-button operator" id="multiply">X</button>
                <button class="calc-button number" id="4">4</button>
                <button class="calc-button number" id="5">5</button>
                <button class="calc-button number" id="6">6</button>
                <button class="calc-button operator" id="subtract">-</button>
                <button class="calc-button number" id="1">1</button>
                <button class="calc-button number" id="2">2</button>
                <button class="calc-button number" id="3">3</button>
                <button class="calc-button operator" id="add">+</button>
                <button class="calc-button number" id="0">0</buttonid>
                <button class="calc-button number" id="decimal">.</button>
                <button class="calc-button" id="equals">=</button>
            </div>
        </div>
        
        <script src="./calculator.js" async defer></script>
    </body>
</html>
